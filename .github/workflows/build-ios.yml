name: Build iOS IPA

on:
  push:
    branches:
      - master  # o main se cambi il branch

jobs:
  build-ios:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del codice
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Installazione EAS CLI
      - name: Install EAS CLI
        run: npm install -g eas-cli

      # 4. Installazione dipendenze del progetto
      - name: Install dependencies
        run: npm install

      # 5. Login su Expo tramite token
      - name: Login to Expo
        run: eas login --token ${{ secrets.EXPO_TOKEN }}

      # 6. Configura il progetto EAS (crea eas.json se manca)
      - name: Configure EAS Build
        run: eas build:configure

      # 7. Build iOS Development Client
      - name: Build iOS Development Client
        run: eas build --platform ios --profile development --non-interactive

      # 8. Salvataggio IPA come artifact (aggiornato alla nuova versione)
      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LifeCounters-IPA
          path: '**/*.ipa'
